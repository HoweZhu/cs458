<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDokgSMOdedtKtRkWBy6M_WAQNO6l79_tk&libraries=visualization"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
  <link rel="stylesheet" href="http://web.engr.oregonstate.edu/~desiletn/cs458/main.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://web.engr.oregonstate.edu/~desiletn/cs458/main.js"></script>

  <title>Oregon Vehicle Accidents</title>
</head>

<body>
  <div class="float">
    <div class="panel panel-default">
      <div class="panel-body">
        <div>
          <button class="btn btn-primary" onclick="toggleHeatmap()">Toggle Heatmap</button>
          <button class="btn btn-primary" onclick="changeGradient()">Change gradient</button>
          <button class="btn btn-primary" onclick="changeRadius()">Change radius</button>
          <button class="btn btn-primary" onclick="changeOpacity()">Change opacity</button>
        </div>

        <hr>

        <div>
          <div id="slider"></div>

          <label for="year">Year</label>
          <input type="number" min="2011" max="2015" class="w3-button w3-green" id="year"></input><br>
          <label for="male">Male</label>
          <input type="radio" name="sex" id="male" value="male">
          <label for="male">Female</label>
          <input type="radio" name="sex" id="female" value="female">
          <label for="both">Both</label>
          <input type="radio" name="sex" id="both" value="both">

          <button class="w3-button w3-pale-red" onclick="apply()">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>
</body>
<script type="text/javascript">
  google.maps.event.addDomListener(window, "load", initMap);
</script>

</html>
